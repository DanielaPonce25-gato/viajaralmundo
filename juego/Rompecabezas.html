<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rompecabezas</title>
    <link rel="stylesheet" href="rompecabeza.css">
    
</head>
<body>

  <img src="./pueta.jpg" width="400px" height="400px">

    <div class="drag" id="drag">

      <div class="dragBox">
        <div class="images" draggable="true" ondragstart="drag(event)" id="block1"
          style="--img:url(1puerta.jpg);"></div>
      </div>
     
      <div class="dragBox">
        <div class="images" draggable="true" ondragstart="drag(event)" id="block2"
          style="--img:url(2puerta.jpg);"></div>
      </div>

      <div class="dragBox">
        <div class="images" draggable="true" ondragstart="drag(event)"  id="block3"
          style="--img:url(3puerta.jpg);"></div>
      </div>

      <div class="dragBox">
        <div class="images" draggable="true" ondragstart="drag(event)" id="block4"
          style="--img:url(4puerta.jpg);"></div>
      </div>

      <div class="dragBox">
        <div class="images" draggable="true" ondragstart="drag(event)" id="block5"
          style="--img:url(5puerta.jpg);"></div>
      </div>

      <div class="dragBox">
        <div class="images" draggable="true" ondragstart="drag(event)" id="block6"
          style="--img:url(6puerta.jpg);"></div>
      </div>

      <div class="dragBox">
        <div class="images" draggable="true"  ondragstart="drag(event)" id="block7"
          style="--img:url(7puerta.jpg);"></div>
      </div>

      <div class="dragBox">
        <div class="images" draggable="true" ondragstart="drag(event)"  id="block8"
          style="--img:url(8puerta.jpg);"></div>
      </div>

      <div class="dragBox">
        <div class="images" draggable="true" ondragstart="drag(event)" id="block9"
          style="--img:url(9puerta.jpg);"></div>
      </div>
    </div>

   <div class="board">
    <div class="dropBox"ondrop="drop(event)"ondragover="allowDrop(event)"></div>
    <div class="dropBox"ondrop="drop(event)"ondragover="allowDrop(event)"></div>
    <div class="dropBox"ondrop="drop(event)"ondragover="allowDrop(event)"></div>
    <div class="dropBox"ondrop="drop(event)"ondragover="allowDrop(event)"></div>
    <div class="dropBox"ondrop="drop(event)"ondragover="allowDrop(event)"></div>
    <div class="dropBox"ondrop="drop(event)"ondragover="allowDrop(event)"></div>
    <div class="dropBox"ondrop="drop(event)"ondragover="allowDrop(event)"></div>
    <div class="dropBox"ondrop="drop(event)"ondragover="allowDrop(event)"></div>
    <div class="dropBox"ondrop="drop(event)"ondragover="allowDrop(event)"></div>
   </div>

   <button class="reset" onclick="window.location.reload();"> Reiniciar </button> 
   
   <script>

    function drag(event) {
      event.dataTransfer.setData("text", event.target.id);
    }

    function allowDrop(event){
      event.preventDefault();
    }

    function drop(event){
      event.preventDefault();
      let data = event.dataTransfer.getData("text");
      event.target.appendChild(document.getElementById (data));
    }

    onload = function(){
    let parent = document.getElementById(	'drag');
    let frag = document.createDocumentFragment();
    while (parent.children.length){
      frag.appendChild(parent.children[Math.floor
      (Math.random() * parent.children.length)]);
    }
      parent.appendChild(frag);
    }

   </script>
</body>
</html>
